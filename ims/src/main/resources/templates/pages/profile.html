<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<div layout:fragment="content">
    <div class="section section-gray" style="padding-bottom:0 !important;margin-bottom:0 !important">
        <div class="container">
            <form method="POST" id="PROFILE_FORM" class="user-profile-form"
                  th:object="${profile}" enctype="multipart/form-data" >
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="title">User Profile</h2>
                        <br>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-5">
                                        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail img-circle img-raised">
                                                <img th:src="@{*{photosImagePath}}" alt="Circle Image"
                                                     class="img-circle img-responsive">
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail img-circle img-raised"></div>
                                            <div>
									        <span class="btn btn-raised btn-round btn-maroon btn-file">
										    <span class="fileinput-new">Add Photo</span>
										    <span class="fileinput-exists">Change</span>
										    <input type="file" name="image" accept="image/png, image/jpeg, image/jpg"/></span>
                                            <br/>
                                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists"
                                                   data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label-control">Username</label>
                                            <input type="text" id="USERNAME" name="USERNAME" class="form-control"
                                            th:field="*{username}" required="required" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label-control">New Password</label>
                                            <input type="password" id="PASSWORD" name="PASSWORD" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label-control">Confirm New Password</label>
                                            <input type="password" id="CONFIRM_PASSWORD" name="CONFIRM_PASSWORD" class="form-control"
                                                   th:field="*{password}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <div class="stats">
                                        <button type="submit" class="btn btn-success" id="submitProfile">Update
                                        </button>
                                        <a href="/PublicAccessPortal" class="btn btn-default">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</html>

<script src="/PublicAccessPortal/assets/js/personalize/applicant-registration.js" type="text/javascript"></script>
