<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<div layout:fragment="content" style="padding-bottom:0px!important;margin-bottom:0px!important;background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="main" style="background-color: transparent;padding-top:100px;padding-bottom:50px;height: 50vw;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" th:action="@{/login}" method="POST">
                            <div class="header header-maroon text-center">
                                <h4 class="card-title">LOG IN PAGE</h4>
                            </div>
                            <div class="card-content">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
                                    <input type="text" class="form-control" placeholder="Username..."
                                    name="USERNAME" id="USERNAME" required="required">
                                </div>

                                <div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
                                    <input type="password" placeholder="Password..." class="form-control"
                                    name="PASSWORD" id="PASSWORD" required="required"/>
                                </div>
                            </div>
                            <div align="center">
                                <button type="submit" class="btn btn-default btn-simple" name="btnLogin" id="btnLogin">Login</button>
                                <br>
                                <a href="#pablo" class="btn btn-primary btn-simple btn-wd btn-lg"
                                   data-toggle="modal" data-target="#forgotPassword">
                                    <u>Forgot Password</u>
                                </a><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Classic Modal -->
    <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                    <h4 class="modal-title">Forgot Password</h4>
                </div>
                <form >
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="label-control">Enter your email address.</label>
                            <input type="text" id="MAIL" name="MAIL"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="forgotPassword()">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  End Modal -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</html>
<script>
     $().ready(function(){
        $(".user-only").hide();
        var url = window.location.href;
		var url2 = url.split('?');

		if(url2[1] === 'error=true'){
			$.dialog({
                title: '<label class="text-danger">Login Failed!</label>',
                content: "Can't login. Incorrect user credentials or account not verified!",
                type: 'red'
            });
		}
     });
</script>
<script src="/PublicAccessPortal/assets/js/personalize/forgot-password.js"></script>
