<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<div layout:fragment="content">
    <div class="section section-gray" style="padding-bottom:0 !important;margin-bottom:0 !important">
        <div class="container">
            <div class="wizard-container" style="padding-top:0 !important;">
                <div class="card wizard-card" data-color="maroon" id="wizard">
                    <form method="POST" th:object="${applicantInfo}" id="APPLICANT_FORM"
                          class="applicantForm" enctype="multipart/form-data">
                        <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

                        <div class="wizard-header">
                            <h3 class="wizard-title">
                                Register
                            </h3>
                            <h5>Applicant details.</h5>
                        </div>
                        <div class="wizard-navigation">
                            <ul>
                                <li><a href="#basicInfo" class="wizard-tab" data-toggle="tab">Basic Information</a></li>
                                <li><a href="#contactDetails" class="wizard-tab" data-toggle="tab">Contact Details</a>
                                </li>
                                <li><a href="#userProfile" class="wizard-tab" data-toggle="tab">User Profile</a></li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane" id="basicInfo">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Last name<small style="color:red;">*</small></label>
                                            <input type="text" id="LAST_NAME" name="LAST_NAME" class="form-control"
                                                   th:field="*{lastName}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">First name<small style="color:red;">*</small></label>
                                            <input type="text" id="FIRST_NAME" name="FIRST_NAME" class="form-control"
                                                   th:field="*{firstName}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Middle name</label>
                                            <input type="text" id="MIDDLE_NAME" name="MIDDLE_NAME"
                                                   class="form-control" th:field="*{middleName}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Nickname</label>
                                            <input type="text" id="NICK_NAME" name="NICK_NAME" class="form-control"
                                                   th:field="*{nickName}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Birth date<small style="color:red;">*</small></label>
                                            <input type="text" class="form-control datepicker" th:field="*{birthDate}"
                                                   required="required" id="BIRTH_DATE"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label class="label-control">Birthplace<small style="color:red;">*</small></label>
                                            <input type="text" id="BIRTH_PLACE" name="BIRTH_PLACE"
                                                   class="form-control" th:field="*{birthPlace}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Age<small style="color:red;">*</small></label>
                                            <input type="number" id="AGE" name="AGE" class="form-control" readonly
                                                   th:field="*{age}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Gender<small style="color:red;">*</small></label>
                                            <select class="selectpicker" id="GENDER" name="GENDER" th:field="*{gender}"
                                                    data-style="select-with-transition" title="Select gender"
                                                    data-size="7" required="required">
                                                <option value="Male" class="select-option">Male</option>
                                                <option value="Female" class="select-option">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Height<small style="color:red;">*</small></label>
                                            <input type="text" id="HEIGHT" name="HEIGHT" class="form-control"
                                                   th:field="*{height}" required="required" pattern="^[a-zA-Z0-9]+$" placeholder="(ex. 162.56cm)"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Weight<small style="color:red;">*</small></label>
                                            <input type="text" id="WEIGHT" name="WEIGHT" class="form-control"
                                                   th:field="*{weight}" required="required" pattern="^[a-zA-Z0-9]+$"  placeholder="(ex. 54K)"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Hair color<small style="color:red;">*</small></label>
                                            <input type="text" id="HAIR_COLOR" name="HAIR_COLOR" class="form-control"
                                                   th:field="*{hairColor}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Eye color<small style="color:red;">*</small></label>
                                            <input type="text" id="EYE_COLOR" name="EYE_COLOR" class="form-control"
                                                   th:field="*{eyeColor}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">Citizenship<small style="color:red;">*</small></label>
                                            <input type="text" id="CITIZENSHIP" name="CITIZENSHIP"
                                                class="form-control" th:field="*{citizenship}" required="required"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label class="label-control">Civil status<small style="color:red;">*</small></label>
                                            <select class="selectpicker" data-style="select-with-transition"
                                                    title="Select" data-size="7" name="CIVIl_STATUS" id="CIVIL_STATUS" th:field="*{civilStatus}">
                                                <option value="Married">Married</option>
                                                <option value="Widowed">Widowed</option>
                                                <option value="Separated">Separated</option>
                                                <option value="Divorce">Divorce</option>
                                                <option value="Single">Single</option>

                                            </select>
                                   <!--         <input type="text" id="CIVIL_STATUS" name="CIVIL_STATUS"
                                                   class="form-control" th:field="*{civilStatus}" required="required"/>-->
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label class="label-control">SSS #</label>
                                            <input type="text" id="SSS" name="SSS" class="form-control"
                                                   th:field="*{sss}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <label class="label-control">Educational attainment</label>
                                            <select class="selectpicker" name="EDUCATIONAL_BACKGROUND" id="EDUCATIONAL_BACKGROUND"
                                                    th:field="*{educationalBackground}" data-style="select-with-transition" title="Select Education Attainment"
                                                    data-size="7" />
                                            <option value="Elementary">Elementary Level</option>
                                            <option value="High School">High School Level</option>
                                            <option value="College">College Level</option>
                                            </select>
                                            <!--<input type="text" id="EDUCATIONAL_BACKGROUND" name="EDUCATIONAL_BACKGROUND"
                                                   class="form-control" th:field="*{educationalBackground}"/>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
<!--                                    <div class="col-lg-2">-->
<!--                                        <div class="form-group">-->
<!--                                            <label class="label-control">Address Type</label>-->
<!--                                            <select class="selectpicker" id="ADDRESS_TYPE" name="ADDRESS_TYPE"-->
<!--                                                    data-style="btn btn-default btn-round" title="Please select"-->
<!--                                                    data-size="7" th:field="*{address.type}"-->
<!--                                                    required="required">-->
<!--                                            <span th:each="addressType : ${addressTypes}">-->
<!--                                                <option th:value="${addressType.id}"-->
<!--                                                        th:text="${addressType.name}"></option>-->
<!--                                            </span>-->
<!--                                            </select>-->
<!--                                        </div>-->
<!--                                    </div>-->

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label-control">Home Address<small style="color:red;">*</small></label>
                                            <input type="text" id="HOME_ADDRESS" name="HOME_ADDRESS"
                                                   class="form-control" th:field="*{address[0].address}"
                                                   required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="label-control">Office Address<small style="color:red;">*</small></label>
                                            <input type="text" id="OFFICE_ADDRESS" name="OFFICE_ADDRESS"
                                                   class="form-control" th:field="*{address[1].address}"
                                                   required="required"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group checkbox">
                                            <label>
                                                <input type="checkbox" name="ACCUSED_CRIME" id="ACCUSED_CRIME"
                                                       onclick="withCrime()">
                                                Have you been accused or convicted of any crime? (if yes, state the nature of offense)
                                            </label>
                                            <input type="text" id="STATE_OFFENSE" name="STATE_OFFENSE"
                                                   class="form-control" style="display:none"
                                                   placeholder="State offense" th:field="*{stateOffense}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="contactDetails">
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="form-group">
                                            <label class="label-control">Contact No. (Home)<small style="color:red;">*</small></label>
                                            <input type="text" id="CONTACT_1" name="CONTACT_1"
                                                   class="form-control" th:field="*{contacts[0].telephone}"
                                                   required="required"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="form-group">
                                            <label class="label-control">Contact No. (Office)</label>
                                            <input type="text" id="CONTACT_2" name="CONTACT_2"
                                                   class="form-control" th:field="*{contacts[1].telephone}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="form-group">
                                            <label class="label-control">Email<small style="color:red;">*</small></label>
                                            <input type="email" id="EMAIL" name="EMAIL"
                                                   class="form-control" th:field="*{userAccount.email}"
                                                   required="required"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="userProfile">
                                <br>
                                <div class="row">
                                    <div class="col-sm-2 col-sm-offset-2">
                                        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail img-circle img-raised">
                                                <img src="/PublicAccessPortal/assets/img/placeholder.jpg" alt="Circle Image"
                                                     class="img-circle img-responsive">
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail img-circle img-raised"></div>
                                            <div>
									        <span class="btn btn-raised btn-round btn-maroon btn-file">
										    <span class="fileinput-new">Add Photo<small style="color:red;">*</small></span>
										    <span class="fileinput-exists">Change</span>
										    <input type="file" name="image" id="image"
                                                   accept="image/png, image/jpeg, image/jpg"/></span>
                                                <br/>
                                                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists"
                                                   data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="label-control">Username<small style="color:red;">*</small></label>
                                                    <input type="text" id="USERNAME" name="USERNAME"
                                                           class="form-control" th:field="*{userAccount.username}"
                                                           required="required"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="label-control">Password<small style="color:red;">*</small></label>
                                                    <input type="password" id="PASSWORD" name="PASSWORD"
                                                           class="form-control" th:field="*{userAccount.password}"
                                                           required="required"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="label-control">Confirm Password</label>
                                                    <input type="password" id="CONFIRM_PASSWORD" name="CONFIRM_PASSWORD"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-maroon btn-wd' name='next'
                                       id="NEXT" value='Next'/>
                                <button type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish'
                                        id="submitProfile"
                                        >
                                    Finish
                                </button>
                            </div>
                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd'
                                       name='previous' value='Previous'/>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
</html>

<script src="/PublicAccessPortal/assets/js/personalize/applicant-registration.js" type="text/javascript"></script>
